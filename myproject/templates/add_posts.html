{% extends "base.html" %}

{% block content %}
<form action="/insert" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
      <label for="ftitle">Title</label>
      <input type="text" class="form-control" id="ftitle" name="title" placeholder="">
      <small id="title" class="form-text text-muted"></small>
  </div>
  
  <div class="form-group">
      <label for="fimage">Image</label>
      <input type="file" class="form-control-file" id="fimage" name="image">
  </div>

  <div class="form-group">
      <label for="fdescription">Description</label>
      <textarea class="form-control" id="fdescription" name="description" rows="3"></textarea>
  </div>
  <input type="date" name="date">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
